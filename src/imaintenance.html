<!DOCTYPE html>
<html lang="en">
<head>
    <title>Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href="css/styles.css" rel="stylesheet"/>  
    <link href="css/annotation-style.css" rel="stylesheet"/>

    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
        }
    </style>

<body>

<div id="info">
</div>

<div id="dat-gui-container">
</div>

    <script src="js/xeogl/xeogl.js"></script>
    <script src="js/xeogl/models/glTFModel.js"></script>

    <script src="js/xeogl/skyboxes/skybox.js"></script>
    <script src="js/xeogl/libs/dat.gui.min.js"></script>

    <script src="js/xeogl/annotations/pin.js"></script>
    <script src="js/xeogl/annotations/annotation.js"></script>

    <script src="js/energieip/energieip.js"></script>
    <script src="js/energieip/drivers/driver.js"></script>
    <script src="js/energieip/drivers/sensor.js"></script>
    <script src="js/energieip/drivers/led.js"></script>

<script>
    var labels = '';
    var scene = new xeogl.Scene({
        transparent: true
    });
    xeogl.setDefaultScene(scene);

    var camera = scene.camera;
    var input = scene.input;

    var gui = null;
    var drivers = {};
    var buf = [];
    var groups = {};

    function flyTo() {
        for (var label in drivers) {
            var d = drivers[label];
            var selected = d.id === this.id;
            if (selected) {
                var driver = drivers[label];
                if (gui != null){
                    document.getElementById('dat-gui-container').removeChild(gui.domElement);
                    gui.destroy();  
                }
                gui = new dat.GUI({autoPlace: false, top: 0, width: 400});
                document.getElementById('dat-gui-container').appendChild(gui.domElement);

                var status = gui.addFolder("Driver Status");
                status.add(driver, "deviceType", driver.deviceType).name("Driver").listen();
                status.add(driver, "statusName", driver.statusName).name("Name").listen();

                switch (driver.deviceType){
                    case energieip.ledDriver:
                        status.add(driver, "statusLight", driver.statusLight).name("Light (%)").listen();
                        status.add(driver, "statusAuto", driver.statusAuto).name("Auto").listen();
                        status.add(driver, "statusTimeToAuto", driver.statusTimeToAuto).name("Time to Auto Mode (s)").listen();
                        status.add(driver, "statusWatchdog", driver.statusWatchdog).name("Watchdog (s)").listen();
                        break;
                    case energieip.sensorDriver:
                        status.add(driver, "statusTemperature", driver.statusTemperature).name("Temperature (째C)").listen();
                        status.add(driver, "statusBrightness", driver.statusBrightness).name("Brightness (Lux)").listen();
                        status.add(driver, "statusPresence", driver.statusPresence).name("Presence").listen();
                        status.add(driver, "statusHumidity", driver.statusHumidity).name("Humidity (%)").listen();
                        break;
                }
                status.add(driver, "statusError", driver.statusError).name("Error Status").listen();
                status.add(driver, "statusGroup", driver.statusGroup).name("Group").listen();
                status.add(driver, "statusBle", driver.statusBle).name("BLE").listen();
                status.add(driver, "statusIsConfigured", driver.statusIsConfigured).name("Ready").listen();
                status.add(driver, "statusIp", driver.statusIp).name("IP").listen();
                status.add(driver, "statusMac", driver.statusMac).name("Mac address").listen();

                switch (driver.deviceType){
                    case energieip.ledDriver:
                        status.add(driver, "statusThresholdLow", driver.statusThresholdLow).name("Threshold Low (%)").listen();
                        status.add(driver, "statusThresholdHigh", driver.statusThresholdHigh).name("Threshold High (%)").listen();
                        status.add(driver, "statusDaisyChained", driver.statusDaisyChained).name("Daisy Chained").listen();
                        status.add(driver, "statusDaisyChainedPos", driver.statusDaisyChainedPos).name("Daisy Chain Position").listen();
                        status.add(driver, "statusDevicePower", driver.statusDevicePower).name("Device Power (W)").listen();
                        status.add(driver, "statusVoltageLed", driver.statusVoltageLed).name("Voltage LED (V)").listen();
                        status.add(driver, "statusEnergy", driver.statusEnergy).name("Cumulative Energy (Wh)").listen();
                        status.add(driver, "statusLinePower", driver.statusLinePower).name("Line Power (W)").listen();
                        status.add(driver, "statusDuration", driver.statusDuration).name("Light Duration (h)").listen();
                        status.add(driver, "statusIMax", driver.statusIMax).name("IMax (mA)").listen();
                        break;
                    case energieip.sensorDriver:
                        status.add(driver, "statusBrightnessCorrectionFactor", driver.statusBrightnessCorrectionFactor).name("Brightness Correction (x)").listen();
                        status.add(driver, "statusBrightnessRaw", driver.statusBrightnessRaw).name("Brightness Raw (Lux)").listen();
                        status.add(driver, "statusTemperatureOffset", driver.statusTemperatureOffset).name("Temperature Offset (째C)").listen();
                        status.add(driver, "statusTemperatureRaw", driver.statusTemperatureRaw).name("Temperature Raw (째C)").listen();
                        status.add(driver, "statusThresholdPresence", driver.statusThresholdPresence).name("Threshold Presence (s)").listen();
                        status.add(driver, "statusLastMovement", driver.statusLastMovement).name("Last Movement (s)").listen();
                        break;
                }

                status.add(driver, "statusVoltageInput", driver.statusVoltageInput).name("Voltage Input (V)").listen();
                status.add(driver, "statusSoftwareVersion", driver.statusSoftwareVersion).name("Software Version").listen();
                status.add(driver, "statusHardwareVersion", driver.statusHardwareVersion).name("Hardware Version").listen();
                status.add(driver, "statusSwitchMac", driver.statusSwitchMac).name("Switch Mac address").listen();
                status.add(driver, "statusDumpFrequency", driver.statusDumpFrequency).name("Refresh Frequency (s)").listen();
                status.open();

                var grStatus = gui.addFolder("Group Status");
                grStatus.add(driver, "groupStatusName", driver.groupStatusName).name("Name").listen();
                grStatus.add(driver, "groupStatusGroup", driver.groupStatusGroup).name("Group").listen();
                grStatus.add(driver, "groupStatusLight", driver.groupStatusLight).name("Light (%)").listen();
                grStatus.add(driver, "groupStatusPresence", driver.groupStatusPresence).name("Presence").listen();
                grStatus.add(driver, "groupStatusAuto", driver.groupStatusAuto).name("Auto").listen();
                grStatus.add(driver, "groupStatusError", driver.groupStatusError).name("Error Status").listen();
                grStatus.add(driver, "groupStatusCorrectionInterval", driver.groupStatusCorrectionInterval).name("Correction Interval (s)").listen();
                grStatus.add(driver, "groupStatusSensorRule", driver.groupStatusSensorRule).name("Sensor Rule").listen();
                grStatus.add(driver, "groupStatusSlopeStart", driver.groupStatusSlopeStart).name("Slope Start (s)").listen();
                grStatus.add(driver, "groupStatusSlopeStop", driver.groupStatusSlopeStop).name("Slope Stop (s)").listen();
                grStatus.add(driver, "groupStatusTimeToAuto", driver.groupStatusTimeToAuto).name("Time to Auto (s)").listen();
                grStatus.add(driver, "groupStatusTimeToLeave", driver.groupStatusTimeToAuto).name("Time to Leave (s)").listen();
                grStatus.add(driver, "groupStatusRulePresence", driver.groupStatusRulePresence).name("Rule Presence (s)").listen();
                grStatus.add(driver, "groupStatusRuleBrightness", driver.groupStatusRuleBrightness).name("Rule Brightness (Lux)").listen();
                grStatus.add(driver, "groupStatusWatchdog", driver.groupStatusWatchdog).name("Watchdog (s)").listen();

                switch (driver.deviceType){
                    case energieip.ledDriver:
                        var controlDr = gui.addFolder("Driver Control");
                        controlDr.add(driver, "controlLight", driver.controlLight).name("Light (%)");
                        controlDr.add(driver, "controlAuto", driver.controlAuto).name("Auto");
                        controlDr.add({"reset": function() {
                            if (confirm("Do you want to reset the driver configuration ?")) {
                                energieip.RestLedCfg(driver);
                            }
                        }}, "reset").name("Reset");
                        controlDr.add({"OK": function(){ energieip.SendLedCmd(driver); }}, "OK").name("Apply");
                        break;
                    case energieip.sensorDriver:
                        var controlDr = gui.addFolder("Driver Control");
                        controlDr.add({"reset": function(){
                            if (confirm("Do you want to reset the driver configuration ?")) {
                                energieip.RestSensorCfg(driver);
                            }
                        }}, "reset").name("Reset");
                        break;
                }

                var controlGr = gui.addFolder("Group Control");
                controlGr.add(driver, "groupControlLight", driver.groupControlLight).name("Light (%)");
                controlGr.add(driver, "groupControlAuto", driver.groupControlAuto).name("Auto");
                controlGr.add({"OK":function(){ energieip.SendGroupCmd(driver); }}, "OK").name("Apply");

                var configuration = gui.addFolder("Driver Configuration");
                configuration.add(driver, "configName", driver.configName).name("Name");
                configuration.add(driver, "configGroup", driver.configGroup).name("Group");
                configuration.add(driver, "configBle", driver.configBle).name("BLE");
                configuration.add(driver, "configDumpFrequency", driver.configDumpFrequency).name("Refresh Frequency (s)");
                switch (driver.deviceType){
                    case energieip.ledDriver:
                        configuration.add(driver, "configThresholdLow", driver.configThresholdLow).name("Threshold Low (%)");
                        configuration.add(driver, "configThresholdHigh", driver.configThresholdHigh).name("Threshold High (%)");
                        configuration.add(driver, "configWatchdog", driver.configWatchdog).name("Watchdog");
                        configuration.add({"OK":function(){ energieip.UpdateLedCfg(driver); }}, "OK").name("Apply");
                        break;
                    case energieip.sensorDriver:
                        configuration.add(driver, "configBrightnessCorrectionFactor", driver.configBrightnessCorrectionFactor).name("Brightness Correction (x)");
                        configuration.add(driver, "configTemperatureOffset", driver.configTemperatureOffset).name("Temperature Offset (째C)");
                        configuration.add(driver, "configThresholdPresence", driver.configThresholdPresence).name("Threshold Presence (s)");
                        configuration.add({"OK":function(){ energieip.UpdateSensorCfg(driver); }}, "OK").name("Apply");
                        break;
                }

                var configurationGr = gui.addFolder("Group Configuration");
                configurationGr.add(driver, "groupConfigName", driver.groupConfigName).name("Name");
                configurationGr.add(driver, "groupConfigSlopeStart", driver.groupConfigSlopeStart).name("Slope Start (s)");
                configurationGr.add(driver, "groupConfigSlopeStop", driver.groupConfigSlopeStop).name("Slope Stop (s)");
                configurationGr.add(driver, "groupConfigCorrectionInterval", driver.groupConfigCorrectionInterval).name("Correction Interval (s)");
                configurationGr.add(driver, "groupConfigSensorRule", ["average", "min", "max"]).name("Sensor Rule");
                configurationGr.add(driver, "groupConfigRulePresence", driver.groupConfigRulePresence).name("Rule Presence (s)");
                configurationGr.add(driver, "groupConfigRuleBrightness", driver.groupConfigRuleBrightness).name("Rule Brightness (Lux)");
                configurationGr.add({"OK": function(){ energieip.UpdateGroupCfg(driver); }}, "OK").name("Apply");

                var ifc = gui.addFolder("Driver Information");
                ifc.add(driver, "ifcModelName", driver.ifcModelName).name("Model Name");
                ifc.add(driver, "ifcUrl", driver.ifcUrl).name("URL");
                ifc.add(driver, "ifcVendor", driver.ifcVendor).name("Vendor Name");
            }
            d.labelShown = selected;
        }
    }


    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------
    var model = new xeogl.GLTFModel({
        id: "map",
        src: "maps/N8B-3MK-V4.optimized.gltf",
        objectTree: true,
        scale: [.6, .6, .6],
        handleNode: (function() {
            return function (nodeInfo, actions) {
                console.log("=== " , nodeInfo);
                if (nodeInfo.name && nodeInfo.mesh !== undefined) {
                    var parse = nodeInfo.name.split("_");
                    parse.splice(0, 1);
                    var label = parse.join("_");
                    if (label.indexOf('_') > -1){
                        labels += label + ","
                    }
                    actions.createObject = {
                        id: label,
                    };
                }
                return true;
            };
        })()
    });
    model.ghosted = false;


    //-----------------------------------------------------------------------------------------------------
    // Camera
    //-----------------------------------------------------------------------------------------------------

    camera.eye = [-20.21798706054688, 50.6997528076172, -40.179931640625];
    camera.up = [0,1,0];

    model.on("loaded", function () {
        scene.on("tick", function () { // Slowly orbit the camera

        });
        if (labels != "") {
            labels = labels.substring(0, labels.length - 1);
        }
        energieip.GetIfcDump(labels, function (ifcDrivers){
            for (var label in model.meshes){
                if (ifcDrivers.hasOwnProperty(label)){
                    var mesh = model.meshes[label];
                    var ifcModel = ifcDrivers[label];
                    console.log("get ifcModel", ifcModel);
                    var grStatus = {};
                    var groupID = ifcModel["status"].group;
                    if (groups.hasOwnProperty(groupID)){
                        grStatus = groups[groupID];
                    } else {
                        energieip.GetGroupStatus(groupID, function (grStatus){
                            groups[groupID] = grStatus;
                        });
                        if (groups.hasOwnProperty(groupID)){
                            grStatus = groups[groupID];
                        }
                    }

                    var driver = null;
                    var content = {
                        label: label,
                        mesh: mesh,
                        occludable: false,
                        glyph: groupID.toString(),
                        title: "",
                        desc: "",
                        driverProperties: ifcModel,
                        groupProperties: grStatus,
                        pinShown: true,
                        labelShown: false
                    };
                    switch (ifcModel["ifc"].deviceType) {
                        case energieip.sensorDriver:
                            var driver = new energieip.SensorMaintenance(content);
                            break;
                        case energieip.ledDriver:
                            var driver = new energieip.LedMaintenance(content);
                            break;
                        default:
                            console.log("Received type", ifcModel["ifc"].deviceType);
                            break;
                    }
                    if (driver != null){
                        driver.on("pinClicked", flyTo);
                        drivers[label] = driver;
                    }
                }
            }
        });

        energieip.Notifications(function(evt) {
            for (var i  in evt) {
                for (var led in evt[i].leds){
                    var elt = evt[i].leds[led];
                    if (drivers.hasOwnProperty(elt.label)){
                        drivers[elt.label].updateEvent(elt.led);
                    }
                }

                for (var sensor in evt[i].sensors){
                    var elt = evt[i].sensors[sensor];
                    if (drivers.hasOwnProperty(elt.label)){
                        drivers[elt.label].updateEvent(elt.sensor);
                    }
                }

                for (var group in evt[i].groups){
                    for (var d in drivers) {
                        var gr = evt[i].groups[group];
                        if (drivers[d].statusGroup != gr.group) {
                            continue
                        }
                        drivers[d].updateGroupEvent(gr);
                    }
                }
            }
        });
    });

    //----------------------------
    // Controls
    //----------------------------
  var cameraControl = new xeogl.CameraControl({
//        panToPointer: true,
//        pivoting: true
    });

    var cameraFlight = new xeogl.CameraFlightAnimation();

    cameraControl.on("hoverEnter", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = true;
            hit.mesh.highlighted = true;
        }
    });

    cameraControl.on("hoverOut", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = false;
            hit.mesh.highlighted = false;
        }
    });

    cameraControl.on("picked", function (hit) {
        var mesh = hit.mesh;
        if (input.keyDown[input.KEY_SHIFT]) {
            mesh.selected = !mesh.selected;
            mesh.highlighted = !mesh.selected;
        } else {
            cameraFlight.flyTo(mesh);
        }
    });

    cameraControl.on("pickedNothing", function (hit) {
        cameraFlight.flyTo(model);
    });

</script>
</body>
</html>
