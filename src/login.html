<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- edge compatibility -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EnergieIP BMS Interface</title>
	<!-- main css loading -->
	<link rel="stylesheet" href="css/login.css">
	<!-- Scripts defer loading -->
	<script src="assets/js/jquery.min.js" defer></script>
	<script src="assets/js/jquery.cookie.js" defer></script>
	<script src="assets/js/bootstrap.min.js" defer></script>
	<script src="assets/js/sha256.js" defer></script>
	<script src="js/energieip/energieip.js" defer></script>
	<script src="js/energieip/login.js" defer></script>
</head>

<body class="is-preload">
	
	<div class="background-login">
		<div class="container-login">
			<div class="logo-energieip">
				<img src="images/logo-energieip.png" alt="EnergieIP">
			</div>
			<h2 class="title-login">Login</h2>
			<form id="loginForm" class="modal" method="POST">
				<div class="title-username">
					<img src="images/logo-username.png" alt="Username">
					<label for="uname">Username</label>
				</div>
				<input type="text" placeholder="Enter Username" name="uname" required>
				<div class="title-password">
					<img src="images/logo-password.png" alt="Password">
					<label for="pwd">Password</label>
				</div>
				<input type="password" placeholder="Enter your password" name="pwd" required">
				<div class="title-checkbox">
					<label for="remember">Remember me</label>
				</div>
				<div class="checkbox-login">
					<input type="checkbox" checked="checked" name="remember">
				</div>
				<div class="button-login">
					<button type="submit">Login</button>
				</div>	
			</form>
		</div>
	</div>

</body>

</html>
