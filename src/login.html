<html>

	<head>
		<title>BMS Server</title>
		<meta charset="utf-8" />
		<!-- responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- main css loading -->
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body  class="is-preload">

	<h2>SRV200 BMS server</h2>

	<img src="images/server_face.png" alt="server picture"/>

	<form id="loginForm" class="modal" method="post">
		<div class="imgcontainer">
			<img src="images/logo_e.png" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="pwd"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="pwd" required>

			<button type="submit">Login</button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

	</form>

	<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.cookie.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/sha256.js"></script>
		<script src="js/energieip/energieip.js"></script>
		<script src="js/energieip/login.js"></script>
	</body>
</html>
