<!DOCTYPE HTML>

<html>

	<head>
        <title>BMS Server</title>
		<meta charset="utf-8" />
		<!-- responsive design -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- main css loading -->
		<link rel="stylesheet" href="css/dashboard.css" />
       
    </head>
    
	<body class="is-preload">

        <header id="header">
            <div id="top">
            </div>
        </header>

        <div id="dash">

            <div id="spinner" class="loader"></div> 

        	<div id="id01" class="modal">
                <form id="uploadForm" class="modal-content animate" method="post" enctype="multipart/form-data">
                    <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/logo_e.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        Select file : <input type='file' name='file' id='file' class='form-control' ><br>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit">Upload</button>
                    </div>
                </form>
            </div>

            <div id="importDB" class="modal">
                <form id="importDBForm" class="modal-content animate" method="post" enctype="multipart/form-data">
                    <div class="imgcontainer">
                    <span onclick="document.getElementById('importDB').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/logo_e.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        Select file : <input type='file' name='file' id='fileDB' class='form-control' ><br>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('importDB').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit">Import</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer id="footer">
            <p class="copyright">&copy; EnergieIP. Join us on <a href="https://developer.energie-ip.com">developer.energie-ip.com</a></p>
        </footer>

        <!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.cookie.js"></script>
        <script src="js/energieip/energieip.js"></script>
		<script src="js/energieip/dashboard.js"></script>
	</body>
	</body>
</html>
